<md-sidenav-container [class.m2app-dark]="isDarkTheme">
  <md-toolbar color="primary">
    <span>TN</span>
    <span class="spacer"></span>
    <button md-icon-button>
      <md-icon>chat</md-icon>
    </button>
    <button class="app-button" md-button [mdMenuTriggerFor]="menu">Студентов Студент Студентович</button>
    <md-menu #menu="mdMenu">
      <button md-menu-item>
        <md-icon>fingerprint</md-icon>
        <span>Logout</span>
      </button>
    </md-menu>
  </md-toolbar>
  <md-tab-group>
    <md-tab label="УТК (Учебные курсы)">
      <md-grid-list cols="7">
        <md-grid-tile colspan="1">
          <tree-root [nodes]="nodes"></tree-root>
        </md-grid-tile>
        <md-grid-tile class="grid-test-1" colspan="6">
          <p>
            Here will be course properties
          </p>
        </md-grid-tile>
      </md-grid-list>
    </md-tab>
    <md-tab label="Статистика">

    </md-tab>
  </md-tab-group>
</md-sidenav-container>
